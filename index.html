<!DOCTYPE html>
<html>
<head>
  <title>Meu Jogo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meu Jogo</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
      <div id="timer">Tempo restante: <span id="timeLeft">60</span> segundos</div>
      <div id="puddingCount">Pudins coletados: <span id="collectedPuddings">0</span></div>
      <div id="lives">Vidas: <span id="remainingLives">3</span></div>
    </div>
    <button id="startButton">Iniciar Jogo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
